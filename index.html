<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="/js/index.js" async></script>
    <title>Document</title>
</head>
<body>
    <p>Select your pizza size :</p>
    <select name="" id="">
        <option value=500 onclick="pizzasmall();" id="small">Small</option>
        <option value=700 onclick="pizzamedium();" id="medium">Medium</option>
        <option value=1000 onclick="pizzalarge();" id="large">Large</option>
        <option value=1200 onclick="pizzamega();" id="mega">Mega</option> 
    </select>
    <p>Select your pizza base size :</p>
    <select name="" id="">
        <option value="thin" onclick="thinbase();" id="thinbase">Thin</option>
        <option value="medium" onclick="mediumbase();" id="mediumbase">Medium</option>
        <option value="thick" onclick="thickbase();" id="thickbase">Thick</option> 
    </select>
    <p>Select your preffered pizza toppings</p>
    <select name="" id="">
        <option value="Pepperoni" onclick="pepperoni(); selectingTopping();" id="">Pepperoni</option>
        <option value="Mushrooms" onclick="mushrooms(); selectingTopping();" id="">Mushrooms</option>
        <option value="Onions" onclick="onions(); selectingTopping();" id="">Onions</option>
        <option value="Sausage" onclick="sausage(); selectingTopping();" id="">Sausage</option>
        <option value="Bacon" onclick="bacon(); selectingTopping();" id="">Bacon</option>
        <option value="Extra Cheese" onclick="extraCheese(); selectingTopping();" id="">Extra Cheese</option>
        <option value="Black Olives" onclick="blackOlives(); selectingTopping();" id="">Black Olives</option>
        <option value="Green Peppers" onclick="greenPepper(); selectingTopping();" id="">Green Peppers</option>
        <option value="Pineapple" onclick="pineapple(); selectingTopping();" id="">Pineapple</option>
        <option value="Spinach" onclick="spinach(); selectingTopping();" id="">Spinach</option>
    </select>
    <br>
    <br>
    <button onclick="pizzaBaseSize(); pizzasize(); myPizza(); newPizza();">Checkout</button>
</body>
</html>
